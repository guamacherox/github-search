<section id="header" class="section container-shadowed light-blue">
  <div class="container is-fluid">
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <img class="logo" src="/img/github.svg" alt="github">
        </div>        
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="field">
            <div class="control has-icons-right is-medium"  ng-class="{'is-loading':$ctrl.loading}">
              <input type="text"class="input is-medium" placeholder="Buscar en GitHub..." ng-model="$ctrl.user" ng-change="$ctrl.searchUsers()" ng-model-options="{debounce: 500}" autofocus>
              <span class="icon is-small is-right" ng-if="!$ctrl.loading">
                <i class="fas fa-search"></i>
              </span>              
            </div>
          </div>
        </div>
      </div>      
    </nav>
  </div>
</section>

<section id="messages" class="section" ng-show="!$ctrl.searching">  
  <div class="container-is-fluid has-text-centered">
    <h1 class="title">Busca cualquier usuario</h1>
    <h3 class="subtitle">Por favor escribe el nombre del <strong>usuario</strong></h3>
  </div>  
</section>

<section id="errors" class="section" ng-if="$ctrl.noResults || $ctrl.error.active">
  <div class="container-is-fluid has-text-centered" ng-show="$ctrl.noResults">
    <div class="columns is-centered">
      <div class="column is-half">
        <article class="message is-warning is-medium">
          <div class="message-body">
            No se encontro ningun usuario con ese nombre.
          </div>
        </article>
      </div>
    </div>
  </div>
  <div class="container-is-fluid has-text-centered" ng-show="$ctrl.error.active">
    <div class="columns is-centered">
      <div class="column is-half">
        <article class="message is-danger is-medium">          
          <div class="message-body">
            {{$ctrl.error.message}}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

<section id="content" class="section fade" ng-if="!$ctrl.loading && $ctrl.users.length > 0">  
  <div class="container is-fluid">    
    <git-user-table
      users="$ctrl.users">
    </git-user-table>
  </div>
</section>
