<section id="header" class="section container-shadowed">
  <div class="container is-fluid">
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <img class="logo" src="/img/github.svg" alt="github">
        </div>        
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="field">
            <div class="control has-icons-right is-medium"  ng-class="{'is-loading':$ctrl.loading}">
              <input type="text"class="input is-medium" placeholder="Buscar en GitHub..." ng-model="$ctrl.user" ng-change="$ctrl.searchUsers()" ng-model-options="{debounce: 500}" autofocus>
              <span class="icon is-small is-right" ng-if="!$ctrl.loading">
                <i class="fas fa-search"></i>
              </span>              
            </div>
          </div>
        </div>
      </div>      
    </nav>
  </div>
</section>
<section class="section fade">  
  <div class="container-is-fluid has-text-centered" ng-show="!$ctrl.searching" >
    <h1 class="title">Busca cualquier usuario</h1>
    <h3 class="subtitle">Por favor escribe el nombre del <strong>usuario</strong></h3>
  </div>
  <div class="container-is-fluid has-text-centered" ng-show="$ctrl.noResults">
    <div class="columns is-centered">
      <div class="column is-half">
        <article class="message is-warning">
          <div class="message-body">
            No se encontro ningun usuario con ese nombre.
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
<section id="content" class="section fade" ng-if="!$ctrl.loading && $ctrl.users.length > 0">  
  <div class="container is-fluid">    
    <table class="table is-fullwidth is-bordered is-hoverable">
      <thead>
        <tr>
          <th>
            Avatar
          </th>          
          <th>
            Username
          </th>
          <th>
            Seguidores
          </th>          
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>
            Avatar
          </th>
          <th>
            Username
          </th>
          <th>
            Seguidores
          </th>
        </tr>
      </tfoot>
      <tbody>
        <tr ng-repeat="user in $ctrl.users">
          <th>
            <figure class="image is-48x48">
              <img ng-src="{{user.avatar_url}}" alt="avatar" />              
            </figure>
          </th>
          <td>
            {{user.login}}
          </td>         
          <td>
            <ul>
              <li href="#" ng-repeat="follower in user.followers">{{follower.login}} </li>
              <li ng-if="!user.followers.length" href="#">Sin seguidores</li>
            </ul>            
          </td>
        </tr>        
      </tbody>
    </table>
  </div>
</section>
